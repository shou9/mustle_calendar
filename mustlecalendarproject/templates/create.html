{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<form action="" method='POST'>{%csrf_token%}

    {% for f in form %}
    {% if f.name != 'user' %}
    <p>{{ f.label }}</p>
    <p>{{ f }}</p>
    {{ form.media }}
    {% endif %}
    {% endfor %}

    <input type='hidden' name='user' value={{ user.id }}>
    <input type='submit' value='作成する'>
</form>


{% else %}
ログインしてください
<a href="{% url 'app:login' %}" class="btn btn-primary">ログイン</a>
{% endif %}

{% endblock %}
