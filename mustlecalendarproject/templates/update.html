{% extends 'base.html' %}
{% block content %}

<style>
    .login {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px
    }
</style>

{% if user.is_authenticated %}

<form action="" method='POST'>{%csrf_token%}
    {{ object.date|date:"Y/m/d" }}
    {{ form.as_p }}
    <input type='submit' value='更新する'>
</form>

{% else %}
<div class="login">
    <a href="{% url 'app:login' %}" class="btn btn-primary">ログイン</a>
</div>
{% endif %}

{% endblock %}
